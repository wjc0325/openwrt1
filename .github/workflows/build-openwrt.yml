name: Build OpenWrt for HiWiFi B70

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05  # 建议使用稳定分支
  CONFIG_FILE: .config
  DIY_SCRIPT: diy-script.sh
  CLASH_KERNEL: amd64 # 此处仅示例，MT7621 需自动识别或忽略，主要靠 menuconfig 选包

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_SCRIPT
        cd openwrt
        bash ../$DIY_SCRIPT

    - name: SSH connection to Actions
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event.inputs.ssh == 'true' && github.event_name == 'workflow_dispatch' }}

    - name: Build firmware
      id: compile
      working-directory: openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        make -j$(nproc) || make -j1 V=s
        
    - name: Check space usage
      run: |
        df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_B70_${{ env.REPO_BRANCH }}
        path: openwrt/bin/targets/

    - name: Upload config
      uses: actions/upload-artifact@main
      with:
        name: Config_B70
        path: openwrt/.config
